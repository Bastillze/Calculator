<!DOCTYPE html>
<html lang = "en-US">
<head>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width">
<script src = "Calculator.js" defer></script>
<link rel ="stylesheet" type= "text/css" href= "Calculator.css">
</head>
<body>

  
<div id = "Calculator">
<input type="text" class="calculator-screen" value="0" disabled />

<div class="calculator-keys">
  
  <button class="button" type = "button" value="7">7</button>
  <button class="button" type = "button" value="8">8</button>
  <button class="button" type = "button" value="9">9</button>
  <button class="operator" type = "operator" value="/">/</button>
  <button class="button" type = "button" value="4">4</button>
  <button class="button" type = "button" value="5">5</button>
  <button class="button" type = "button" value="6">6</button>
  <button class="operator" type = "operator" value="*">*</button>
  <button class="button" type = "button" value="1">1</button>
  <button class="button" type = "button" value="2">2</button>
  <button class="button" type = "button" value="3">3</button>
  <button class="operator" type = "button" value="-">-</button>
  <button class="button" type = "button" value="0">0</button>
  <button class="decimal" type = "button" value=".">.</button>
  <button class="operator" type = "button" value="=">=</button>
  <button class="operator" type = "operator" value="+">+</button>
  <button class="all-clear" type = "button" value="all-clear">AC</button>
</div>
</div>
 



</body>
</html>
